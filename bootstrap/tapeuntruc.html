<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <style type="text/css">
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%;}
      body { margin-top: 10px; }
    </style>
  </head>

  <body>
    <div class="col-lg-4">
      <form class="form-inline well">
        <div class="form-group">
          <label class="sr-only" for="text">Saisie</label>
          <input id="text" type="text" class="form-control" placeholder="Texte ici">
        </div>
        <button type="submit" class="btn btn-primary pull-right">Envoyer</button>
        <div class="alert alert-block alert-danger" style="display:none">
          <h4>Erreur !</h4>
          Vous devez entrer au moins 4 caract√®res !
        </div>
      </form>
    </div>
    <script src="assets/js/jquery.js"></script>
    <script>
      $(function(){
        $("form").on("submit", function() {
          if($("input").val().length < 4) {
            $("div.form-group").addClass("has-error");
            $("div.alert").show("slow").delay(4000).hide("slow");
            return false;
          }
        });
      });
    </script>
    <link <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>

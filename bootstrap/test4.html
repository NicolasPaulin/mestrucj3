<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <style type="text/css">
      [class*="col"] { margin-bottom: 20px; }
      img { width: 100%;}
      body { margin-top: 10px; }
      well {
        background-color:#CCC;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <p> agrou agrou j'ai des griffres</p>
    <div class="container">
      <section class="row">
        <section class="row">
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t1.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t2.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t3.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t6.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t5.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t11.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t7.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t8.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t9.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t10.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t12.jpeg" alt="Tigre"></div>
          <div class="col-xs-4 col-sm-3 col-md-2"><img src="images/t4.jpeg" alt="Tigre"></div>
      </section>
    </div>
    <form class="well">
      <legend>Si vous voulez me laisser un message</legend>
      <h4>Comment m'avez-vous trouvé ?</h4>
      <fieldset>
        <div class="radio">
          <label for="ami" class="radio">
            <input type="radio" name="origine" value="ami" id="ami">
            Par un ami
          </label>
        </div>
        <div class="radio">
          <label for="web" class="radio">
            <input type="radio" name="origine" value="web" id="web">
            Sur le web
          </label>
        </div>
        <div class="radio">
          <label for="hasard" class="radio">
            <input type="radio" name="origine" value="hasard" id="hasard">
            Par hasard
          </label>
        </div>
        <div class="radio">
          <label for="autre" class="radio">
            <input type="radio" name="origine" value="autre" id="autre">
            Autre...
          </label>
        </div>
        <label for="textarea">Votre message :</label>
          <textarea id="textarea" class="form-control" rows="4"></textarea>
          <p class="help-block">Vous pouvez agrandir la fenêtre</p>
        <button class="btn btn-primary" type="submit">Envoyer</button>
      </fieldset>
    </form>
    <link <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
